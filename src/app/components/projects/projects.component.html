<div >
    <div class="row">
        <h1 class="title">Proyectos</h1>
        <div>
            <button type="button" class="btn btn-dark" routerLink="/newprojects" *ngIf="isLogged">
                Agregar Proyecto
            </button>
        </div>
        
        <div class="card-deck" *ngFor="let project of projects">
            <div class="image">
                <img src={{project.img}} width="150px">
              </div>
            
            <div class="card-body">
                <h2 class="card-title">{{project.project}}</h2>
            </div>
            <div>
                <p id="text-acercade">{{project.description}}</p>
            </div>
            <td *ngIf="isLogged">
                <button class="btn btn-primary" routerLink="/editprojects/{{project.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-primary" (click)="delete(project.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
            </td>
        </div>
    </div>
</div>
