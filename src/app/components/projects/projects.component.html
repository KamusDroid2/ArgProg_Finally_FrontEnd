<div class="row" *ngIf="projects">
    <h1 class="title">Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newprojects" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>
    <div class="card-deck" *ngFor="let Projects of projects">
        <section id="articles">
            <article >
                <a><img src={{Projects.img}} class="img-top1" alt="..."></a>
                <div class="body">
                    <h2 class="title">{{Projects.project}}</h2>
                    <p class="text">{{Projects.description}}</p>
                </div>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editprojects/{{Projects.id}}">
                        <i class="bi bi-pencil-fill"></i> EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Projects.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>
            </article>
                       
        </section>
    </div>
</div>
