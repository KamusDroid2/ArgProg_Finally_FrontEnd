<div class="card-deck">
    <div class="container" *ngIf="experiencia">
        <div class="row">
            <h1>Experiencia</h1>
            <div class="col">
                <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                    Agregar Experiencia
                </button>
            </div>

            <div class="col">
                <table class="table">
                    <tbody>
                        <tr *ngFor="let Experiencia of experiencia">
                            <td>
                                <h2>{{Experiencia.nameE}}</h2>
                            </td>
                            <td>
                                <h2>{{Experiencia.descriptionExp}}</h2>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                                    <i class="bi bi-trash-fill"></i> BORRAR</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
