<div class="container" *ngIf="expLab">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nameE">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nameE" name="nameE" [(ngModel)]="expLab.nameE" required>
              </div>
              <div class="form-group">
                  <label for="descriptionExp">Descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descriptionExp" name="descriptionExp" [(ngModel)]="expLab.descriptionExp" required>
              </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
