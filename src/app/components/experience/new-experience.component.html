<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nameE"></label>
          <input type="text" class="form-control" id="nameE" name="nameE" [(ngModel)]="nameE" required>
        </div>
        <div class="form-group">
          <label for="descriptionExp"></label>
          <input type="text" class="form-control" id="descriptionExp" name="descriptionExp" [(ngModel)]="descriptionExp" required>
        </div>
        <button class="btn btn-primary">
          Add experience
        </button>
      </form>
    </div>
  </div>
</div>
