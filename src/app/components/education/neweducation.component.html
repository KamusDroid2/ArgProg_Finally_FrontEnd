<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nameEd">Nombre de la institucion</label>
                  <input type="text" class="form-control" id="nameEd" name="nameEd" [(ngModel)]="nameEd" required>
              </div>
              <div class="form-group">
                  <label for="descriptionEd">Descripcion de sus estudios</label>
                  <input type="text" class="form-control" id="descriptionEd" name="descriptionEd" [(ngModel)]="descriptionEd" required>
              </div>
              <button class="btn btn-primary">
                  Agregar educacion
              </button>
          </form>
      </div>
  </div>
</div>
