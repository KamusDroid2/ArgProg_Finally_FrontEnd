<div class="card-deck">

  <div class="container" *ngIf="education">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nameEd">Nombre de la institucion</label>
            <input type="text" class="form-control" id="nameEd" name="nameEd" [(ngModel)]="education.nameEd" required>
          </div>
          <div class="form-group">
            <label for="descriptionEd">Descripcion de sus estudios</label>
            <input type="text" class="form-control" id="descriptionEd" name="descriptionEd"
              [(ngModel)]="education.descriptionEd" required>
          </div>
          <button class="btn btn-primary">
            Editar educacion
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
