<div class="card-deck">
    <div class="card">
        <div class="card-header">
            <h3>LOGIN</h3>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" id="nameUser" class="form-control form-control-lg" name="nameUser" [(ngModel)]="nameUser" required />
                    <label class="form-label" for="nameUser"></label>

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="password" class="form-control form-control-lg" name="password" [(ngModel)]="password" required />
                    <label class="form-label" for="password"></label>
                </div>
                <div class="form-group">
                  <input type="submit" value="Login" class="btn float-right login_btn">
              </div>

                <div class="row align-items-center remember">
                    <input type="checkbox">Recordarme
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Olvid√© mi password!!?</a>
                </div>

            </form>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    No tienes una cuenta?<a href="#">Inscribite</a>
                </div>

            </div>
        </div>
    </div>
