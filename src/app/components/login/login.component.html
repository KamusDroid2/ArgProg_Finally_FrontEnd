<div class="card-deck">
    <div class="">
        <div class="card-header">
            <h3>LOGIN</h3>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user">
                            <h1>USER</h1></i></span>
                    </div>
                    <div>
                    <input type="text" id="nameUser" class="form-control form-control-lg" name="nameUser"
                        [(ngModel)]="nameUser" required />
                    <label class="form-label" for="nameUser"></label>
                    </div>

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"><h1>PASSWORD</h1></i></span>
                    </div>
                    <div>
                    <input type="password" id="password" class="form-control form-control-lg" name="password"
                        [(ngModel)]="password" required />
                    <label class="form-label" for="password"></label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary float-right login_btn">
                </div>

                <div class="row align-items-center remember">
                    <input type="checkbox">Recordarme
                </div>


            </form>

        </div>
    </div>
