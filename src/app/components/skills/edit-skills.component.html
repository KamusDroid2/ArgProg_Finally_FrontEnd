<div class="card-deck">

    <div class="container" *ngIf="skills">
      <div class="row">
        <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
              <label for="name">Skill</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="skills.name" required>
            </div>
            <div class="form-group">
              <label for="porcen">Porcentaje</label>
              <input type="number" class="form-control" id="porcen" name="porcen"
                [(ngModel)]="skills.porcen" required>
            </div>
            <button class="btn btn-primary">
              Editar Skill
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
